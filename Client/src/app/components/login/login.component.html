<div class="row">
    <div class="col-12 col-md-5">
        <h1 class="h1-strong">{{ title }}</h1>
        <div class="alert alert-success" *ngIf="status===true">
            Bienvenido!
        </div>
        <div class="alert alert-danger" *ngIf="status===false">
            Error en el login, favor de ingresar los valores correctamente
        </div>
        <form #loginForm="ngForm" (ngSubmit)="sendForm(loginForm)" class="form col-12">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" required placeholder="correo@correo.com" class="form-control" pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,4}$" />
                <span *ngIf="!email.valid && email.touched">El correo es mandatorio!!</span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="user.password" required />
                <span *ngIf="!password.valid && password.touched">El correo es mandatorio!!</span>
            </div>
            <input type="submit" class="btn btn-success" value="{{ title }}" [disabled]="!loginForm.valid" />
        </form>
    </div>
</div>
